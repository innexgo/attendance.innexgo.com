<!DOCTYPE html>
<html>
  <head>
    <!--Background Information -->
    <title>Tutorial Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS References -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/sidebar.css">

    <!-- JS References -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/vendor/js-cookie/js.cookie.js"></script>
    <script src="/vendor/moment/moment.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/signedin.js"></script>
    <script src="/js/loadprefs.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/adminmanagestudent.js"></script>
  </head>

  <body class="palette-level-one">

    <!-- Sidebar -->
    <nav style="height:100%" id="sidebar" class="navbar-palette">
      <nav class="navbar sidebar-top">
        <button type="button" onclick="closeSidebar()" class="btn btn-icon sidebar-button">
          <i class="fa fa-bars navbar-palette"></i>
        </button>
        <div style="margin:auto;display:block">
          <h6 id="info-time">Current Time</h6>
        </div>
      </nav>
      <div class="sidebar-item sidebar-info-list navbar-palette" style="border:none;display:block;">
        <h6 id="info-name">Teacher Name</h6>
        <h6 id="info-period">Current Period</h6>
        <h6 id="info-location">Current Location</h6>
      </div>
      <div id="sidebar-navigation">
        <a class="sidebar-item navbar-palette" href="#" id="my-overview">Overview</a>
        <a class="sidebar-item navbar-palette" href="history.html">History</a>
        <a class="sidebar-item navbar-palette" href="recentactivity.html">Recent Activity</a>
        <a class="sidebar-item navbar-palette" href="#" id="my-managestudent">Manage Students</a>
        <a class="sidebar-item navbar-palette" href="#" id="reports">Reports</a>
      </div>
      <div class="sidebar-bottom">
        <a class="sidebar-item navbar-palette" href="settings.html"><i class="fa fa-cog"></i> Settings</a>
        <a class="sidebar-item navbar-palette" href="login.html"><i class="fa fa-sign-out-alt"></i> Sign out</a>
      </div>
    </nav>
    <!-- Overlay -->
    <div id="overlay" onclick="closeSidebar()"></div>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-md navbar-palette">
      <div class="order-0">
        <button type="button" onclick="openSidebar()" class="btn btn-icon sidebar-button">
          <i class="fa fa-bars navbar-palette"></i>
        </button>
      </div>
      <!-- Center Logo -->
      <div class="mx-auto order-0">
        <a id="navbar-brand" class="navbar-brand navbar-palette" href="index.html"></a>
      </div>
    </nav>

    <!-- Content -->
    <div id="not-sidebar" class="container-fluid">
      <div class="px-3 my-3">
        <div id="alert-zone"></div>
        <div class="card-deck">


          <!-- Upload Batch -->
          <div class="card col-sm-4 palette-level-two">
            <div class="card-body">
              <div>
                <h5 class="card-title text-center">Upload Student Batch</h5>
              </div>
              <p class="card-text">Please upload a CSV file containing students exported from SchoolLoop. These students will be placed in the above class.</p>
              <input id="adminmanagestudent-teacher-file" type="file"></input>
              <button id="adminmanagestudent-teacher-submit" type="input-button" onclick="batchUploadStudent();" class="btn mt-3 btn-block btn-warning">
                Submit
              </button>
            </div>
          </div>


          <!-- Manage Users -->
          <div class="card col-sm palette-level-two py-3">
            <div class-"card-body">
              <div>
                <h5 class="card-title text-center">Add New Student</h5>
              </div>
              <div class="card-text">
                <div class="form-group">
                  <div>
                    <label for="adminmanagestudent-name" class="col-form-label" >Name:</label>
                    <input class="form-control" type="text" placeholder="Name" id="adminmanagestudent-name">
                  </div>
                  <div>
                    <label for="adminmanagestudent-studentid" class="col-form-label">Student ID:</label>
                    <input class="form-control" type="text" placeholder="ID Number" id="adminmanagestudent-studentid">
                  </div>
                  <div>
                    <label for="adminmanagestudent-grade" class="col-form-label">Grade:</label>
                    <select class="form-control" id="adminmanagestudent-grade">
                      <option selected>Choose...</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                  </div>
                </div>
              </div>
              <button id="adminmanagestudent-teacher-submit" type="input-button" onclick="singleUploadStudent();" class="btn mt-3 btn-block btn-warning">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
