<!DOCTYPE html>
<html>
  <head>
    <!--Background Information -->
    <title>Tutorial Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS References -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="vendor/bootstrap4-toggle/css/bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-sidebar/bootstrap-sidebar.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/teacheroverview.css">

    <!-- JS References -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="vendor/bootstrap4-toggle/js/bootstrap4-toggle.min.js"></script>
    <script src="vendor/scannerdetection/jquery.scannerdetection.min.js"></script>
    <script src="vendor/js-cookie/js.cookie.js"></script>
    <script src="vendor/moment/moment.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/teacheroverview.js"></script>
  </head>

  <body>
    <!--Sidebar-->
    <nav style="height:100%" id="sidebar" class="sidepanel bg-dark text-light">
      <nav class="navbar sidebarCollapse">
        <button type="button" onclick="closeSidebar()" class="btn btn-icon sidebarButton">
          <i class="fa fa-bars"></i>
        </button>
        <h6 style="margin:auto;" id="info-username">Teacher Name</h6>
      </nav>
      <a class="sidebar-link" id href="index.html">Home Page</a>
      <a class="sidebar-link" href="overviewdecider.html">Overview</a>
      <a class="sidebar-link" href="history.html">History</a>
      <div class="sidebarBottom">
        <a class="sidebar-link" href="settings.html"><i class="fa fa-cog"></i> Settings</a>
        <a class="sidebar-link" href="login.html"><i class="fa fa-sign-out-alt"></i> Sign out</a>
      </div>
    </nav>
    <!--Overlay-->
    <div id="overlay" onclick="closeSidebar()"></div>
    <!--Top Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-light">
      <div class="order-0">
        <button type="button" onclick="openSidebar()" class="btn btn-icon sidebarButton">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <!--Center Logo-->
      <div class="mx-auto order-1">
        <a class="navbar-brand" href="index.html"><img src="assets/innexo_logo.png"> Innexo</a>
      </div>
    </nav>

        <!-- Center Screen -->
        <div class="container-fluid">
          <div class="row mt-4 d-flex justify-content-center">

            <!-- Recent Activity -->
            <div class="card col-sm mx-3">
              <div class="card-header text-center">Recent Activity</div>
              <div class="card-body">
                <p class="card-text">Most recent activity from your students</p>
                <div class="table-height-standard">
                  <table class="table striped white">
                    <thead>
                      <tr class="bg-dark text-light">
                        <td>Name</td>
                        <td>Action</td>
                        <td>Time</td>
                        <td>Location</td>
                      </tr>
                    </thead>
                    <tbody class="table-height-standard" id="recent-activity-table"></tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- Manual Attendance -->
            <div class="card card-centre col-sm mx-3">
              <div class="card-header text-center">Take Attendance</div>
              <div class="card-body">
                <p class="card-title">Sign in students manually.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-innexocrimson" id="inputGroup-sizing-default">
                      Student ID
                    </span>
                  </div>
                  <input id="user-id-textbox" type="text" class="form-control" aria-label="Default">
                </div>
                <button id="submit-button" type="button" class="btn mt-3 btn-block btn-warning"
                                                         onclick="submitEncounter()">
                  Submit
                </button>
                <hr>
                <p class="card-text">
                  Sign in students with the help of a USB scanner attached to this computer.
                </p>
                <input id="direction" type="checkbox" checked data-toggle="toggle" data-on="Scanner Signs In" data-off="Scanner Signs Out" data-onstyle="primary" data-offstyle="danger">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
