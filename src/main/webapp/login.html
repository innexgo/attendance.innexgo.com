<!DOCTYPE html>
<html>
  <head>
    <!--Background Information -->
    <title>Innexo Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/moment/moment.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="grad">
      <div class="container">
        <div class="center-screen">
          <div class="login text-white">
            <h2 class=""> <img src="assets/innexo_logo.png"> Innexo </h2>
            <input id="username" type="text" placeholder="username" name="user"><br>
            <input id="password" type="password" placeholder="password" name="password"><br>
            <input id="login-submission-button" type="button" onclick="loginattempt();" value="Login">
            <p id="error" style="color: red; text-align: center;"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
