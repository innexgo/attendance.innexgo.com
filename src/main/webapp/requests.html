<!DOCTYPE html>

<html>
  <head>
    <!--Background Information -->
    <title>Tutorial Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/request.js"></script>
  </head>
  <body class="light-grey">
    <!--Navigation Bar-->
    <div class="bar top black large" style="z-index:4">
      <button class="bar-item button hide-large hover-none hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
      <a href="index.html" class="bar-item left" style="padding-top: 12.5px; text-decoration: none">Attendance Dashboard</a>
      <span class="bar-item right"><img src="assets/innexo_logo.png"></span>
    </div>

    <!--Sidebar-->
    <nav class="sidebar collapse white animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
      <div class="container row">
        <div class="col s4">
          <img src="assets/test.gif" class="circle margin-right" style="width:46px">
        </div>
        <div class="col s8 bar">
          <span><strong>Mr. Davis</strong></span><br>
          <span>English 1A</span><br>
          <span>Room 100</span><br>
        </div>
      </div>
      <hr>
      <div class="container">
        <h5>Dashboard</h5>
      </div>
      <div class="bar-block">
        <a href="dashboard.html" class="bar-item button padding"><i class="fa fa-bullseye fa-fw"></i>  Overview</a>
        <a href="history.html" class="bar-item button padding"><i class="fa fa-history fa-fw"></i>  History</a>
        <a href="requests.html" class="bar-item button padding  blue"><i class="fa fa-bookmark fa-fw"></i>  Requests</a>
      </div>
    </nav>

    <!-- Overlay on small screens -->
    <div class="overlay hide-large animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="main" style="margin-left:300px;margin-top:43px;">

      <!-- Header -->
      <div class="row-padding margin-bottom" style="padding-bottom: 10px;">
        <header class="container" style="padding-top:22px">
          <h5><b><i class="fa fa-list-ul"></i> Please establish a quota for your tutorial period.</b></h5>
        </header>
        <div class="col">
          <div class="container padding-16" style="background-color: #c1737eff; color: white;">
            <form action="" target="_blank">
              <div style="text-align: center;" class="half">
                <p class="large"><label><i class="fa fa-list-alt"></i> Current Quota</label></p>
                <input class="w3-input w3-border input-box" type="number" placeholder="20" name="CheckIn" readonly style="background-color: #A9A9A9; border: 0; color: #fff; text-align: center; font-size: 15px;"> 
              </div>
              <div style="text-align: center;" class="half">
                <p class="large"><label><i class="fa fa-list-ul"></i> Set New Quota</label><label class="text-red">*</label></p>
                <input class="w3-input w3-border input-box" type="number" placeholder="#" name="CheckIn" required style="border: 0; font-size: 15px;"> 
              </div>
              <button class="btn col padding-large margin-top" type="submit" style="background-color: #daa520ff;" onclick="myFunction()">Set</button>
            </form>
          </div>
        </div>

        <header class="container" style="padding-top:22px">
          <h5 style="padding-top: 20px;"><b><i class="fa fa-bookmark"></i> Please accept/decline requests for a tutorial pass.</b></h5>
        </header>   
        <div class="col table-list" style="height: 325px !important;">
          <table id="request-table" class="table striped white"> </table>
        </div>
      </div>
    </div>
  </body>
</html>
