<!DOCTYPE html>
<html>
  <head>
    <!--Background Information -->
    <title>Innexgo: Student Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS References -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/vendor/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/vendor/chart/css/Chart.min.css"/>


    <!-- JS References -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/vendor/scannerdetection/jquery.scannerdetection.min.js"></script>
    <script src="/vendor/js-cookie/js.cookie.js"></script>
    <script src="/vendor/moment/moment.min.js"></script>
    <script src="/vendor/chart/js/Chart.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/signedin.js"></script>
    <script src="/js/loadprefs.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/studentprofile.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel='icon' href='img/innexgo_gold_brandmark.png' type='image/png'/ >

    </head>

    <body class="palette-level-one">

    <!-- Sidebar -->
    <nav style="height:100%" id="sidebar" class="navbar-palette">
      <nav class="navbar sidebar-top">
        <button type="button" onclick="closeSidebar()" class="btn btn-icon sidebar-button">
          <i class="fa fa-bars navbar-palette"></i>
        </button>
        <div style="margin:auto;display:block">
          <h6 id="info-time" style="font-family:'Exo', sans-serif;">Current Time</h6>
        </div>
      </nav>
      <div class="sidebar-item sidebar-info-list navbar-palette" style="border:none;display:block;">
        <h6 id="info-name">Teacher Name</h6>
        <h6 id="info-period">Current Period</h6>
        <h6 id="info-location">Current Location</h6>
      </div>
      <div id="sidebar-navigation">
        <a class="sidebar-item navbar-palette" href="#" id="my-overview"><i class="fa fa-tachometer-alt"></i>  Overview</a>
        <a class="sidebar-item navbar-palette" href="recentactivity.html"><i class="fa fa-history"></i> Recent Activity</a>
        <a class="sidebar-item navbar-palette" href="managestudent.html" id="my-managestudent"><i class="fa fa-tasks"></i> Manage Students</a>
        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle sidebar-item navbar-palette"><i class="fa fa-chart-bar"></i> Reports</a>
          <ul class="collapse list-unstyled" id="pageSubmenu">
            <li><a href="classprofile.html" class="sidebar-item navbar-palette">Class Session Report</a></li>
            <li><a href="courseprofile.html" class="sidebar-item navbar-palette">Course Report</a></li>
            <li><a href="locationprofile.html" class="sidebar-item navbar-palette">Locational Report</a></li>
          </ul>
      </div>
      <div class="sidebar-bottom">
        <a class="sidebar-item navbar-palette" href="settings.html"><i class="fa fa-cog"></i>  Settings</a>
        <a class="sidebar-item navbar-palette" href="index.html"><i class="fa fa-sign-out-alt"></i>  Sign out</a>
      </div>
    </nav>
    <!-- Overlay -->
    <div id="overlay" onclick="closeSidebar()"></div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-md navbar-palette">
      <div class="order-0">
        <button type="button" onclick="openSidebar()" class="btn btn-icon sidebar-button">
          <i class="fa fa-bars navbar-palette"></i>
        </button>
      </div>

      <!-- Center Logo -->
      <div class="mx-auto order-0">
        <img class="logoicon" src="img/innexgo_transparent_icon.png" alt="" style="" />
        <h1 class="navbar-brand navbar-palette" style="font-size: 25px; margin-left: 5px;">Innexgo</h1>
      </div>

    </nav>

    <!-- Content -->
    <div id="not-sidebar" class="container-fluid">
      <div class="row my-3 px-3">

        <!-- Student Stats -->
        <div class="card col-sm mx-3 card-no-border palette-level-two">
          <div class="card-body">
            <div>
              <h5 id="studentprofile-name" class="card-title text-center">Current Student</h5>
            </div>
            <div class="card-text">
              <h6>
                <table style='width:100%'>
                  <tr>
                    <td id="studentprofile-id">ID: </td>
                    <td id="studentprofile-total-tardies" style='text-align: left'>Total Tardies: </td>
                  </tr>
                  <tr>
                    <td id="studentprofile-tags">Tags: </td>
                    <td id="studentprofile-total-absences" style='text-align: left'>Total Absences: </td>
                  </tr>
                </table>
              </h6>
              <hr>
              <table class="table">
                <thead>
                  <tr class='table-header'>
                    <td>Period</td>
                    <td>Class</td>
                    <td>Teacher</td>
                    <td>Location</td>
                  </tr>
                </thead>
                <tbody id="studentprofile-courses"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card col-sm card-no-border palette-level-two">
          <canvas id="chart-two" height="50%" width="50%"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
